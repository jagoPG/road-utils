{% extends "road_utils/base.html" %}
{% load staticfiles %}
{% load i18n %}

{% block content %}
<script type="text/javascript" src="{% static 'road_utils/js/reporte-carretera.js' %}"></script>
<script type="text/javascript" src="{% static 'road_utils/js/util.js' %}"></script>

<div class="form-group center_div" id="content">
<form class="form-horizontal" id="form">
  <div class="row">
    <div class="col-md-2 col-md-offset-3"><p><label>{% trans "DNI" %}</label><input type="text" class="form-control" name="dni" /></p></div>  
  </div>
  <div class="row">
    <div class="col-md-3 col-md-offset-3"><p><label>{% trans "Carretera" %}</label><input type="text" class="form-control" name="carretera" /></p></div>
    <div class="col-md-1"><p><label>{% trans "Kilómetro" %}</label><input type="text" class="form-control" name="kilometro" /></p></div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-3"><p><label>{% trans "Sentido" %}</label><input type="text" class="form-control" name="sentido" /></p></div>  
  </div>
  <div class="row">
	<div class="col-md-4 col-md-offset-3"><p><label>{% trans "Fecha" %}</label><input type="text" class="form-control" name="fecha" id="fecha" disabled /></p></div>  
  </div>
  <div class="row">
	<div class="col-md-4 col-md-offset-3"><p><label>{% trans "Descripción" %}</label><textarea class="form-control" name="descripcion" placeholder="{% trans 'Describa la razón del reporte.' %}" /></textarea></p></div>  
  </div>
  <div class="row">
	<div class="col-md-4 col-md-offset-3"><p><input type="button" class="btn btn-primary" id="submit" value="{% trans 'ENVIAR' %}" /></p></div>  
  </div>
</form>
</div>
{% endblock %}
